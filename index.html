<!DOCTYPE html>
  <html lang="en">
     <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Latest compiled and minified CSS -->
      
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap" rel="stylesheet">
        <title>Document</title>
        <style>
            @page {
              margin: 0;
            }
           *,
           *::after,
           *::before {
           box-sizing: border-box;
           }
           html, body {
           padding: 0;
           margin: 0;
           }
           html, body, .wrapper {
           height: 100%;
           }
           .wrapper {
           background-color: #5F64D3;
           padding-top: 100px;
           }
           body {
           background-color: white;
           -webkit-print-color-adjust: exact !important;
           font-family: 'Cabin', sans-serif;
           }
           .main {
           background-color: #E9EDEE;
           height: auto;
           padding-top: 30px;
           }
           h1, h2, h3, h4, h5, h6 {
           font-family: 'BioRhyme', serif;
           margin: 0;
           }
           h1 {
           font-size: 3em;
           }
           h2 {
           font-size: 2.5em;
           }
           h3 {
           font-size: 2em;
           }
           h4 {
           font-size: 1.5em;
           }
           h5 {
           font-size: 1.3em;
           }
           h6 {
           font-size: 1.2em;
           }
           .photo-header {
           position: relative;
           margin: 0 auto;
           margin-bottom: -50px;
           display: flex;
           justify-content: center;
           flex-wrap: wrap;
           background-color: #26175A;
           color: white;
           padding: 10px;
           width: 95%;
           border-radius: 6px;
           }
           .photo-header img {
           width: 250px;
           height: 250px;
           border-radius: 50%;
           object-fit: cover;
           margin-top: -75px;
           border: 6px solid #73448C;
           box-shadow: rgba(0, 0, 0, 0.3) 4px 1px 20px 4px;
           }
           .photo-header h1, .photo-header h2 {
           width: 100%;
           text-align: center;
           }
           .photo-header h1 {
            padding-top: 20px;
           margin-top: 10px;
           }
           .links-nav {
           width: 100%;
           text-align: center;
           padding: 20px 0;
           font-size: 1.1em;
           }
           .nav-link {
           display: inline-block;
           margin: 5px 10px;
           }
           .workExp-date {
           font-style: italic;
           font-size: .7em;
           text-align: right;
           margin-top: 10px;
           }
           .container {
           padding: 50px;
           padding-left: 100px;
           padding-right: 100px;
           }
  
           .row {
             display: flex;
             flex-wrap: wrap;
             justify-content: space-between;
             margin-top: 20px;
             margin-bottom: 20px;
           }
  
           .card {
             padding: 20px;
             border-radius: 6px;
             background-color: #26175A;
             color: white;
             margin: 20px;
           }
           
           .col {
           flex: 1;
           text-align: center;
           }
  
           a, a:hover {
           text-decoration: none;
           color: inherit;
           font-weight: bold;
           margin-right: 15px;
           }
  
           @media print { 
            body { 
              zoom: .75; 
            } 
           }
        </style>  
        </head>
  
        <body>
      <div class="container ">
          <div class="wrapper ">
              <div class="row  photo-header">
                  <div class="col ">
                      <div class="row ">
                          <div class="col photo-header">
                              <img class="" src=https://avatars1.githubusercontent.com/u/33474535?v=4>
                          </div>
                      </div>
  
                      <div class="row">
                          <div class="col">
                              <h1>Hi!</h1>
                              <h2>My name is Mesay Bekele</h2>
                          </div>
                      </div>
  
  
                      <div class="links-nav row  ">
                          <div class="col nav-link ">
                              <a class="fas fa-location-arrow" href=https://www.google.com/maps/place/Alpharetta target="_blank">  Alpharetta </a>
                              <a class="fab fa-git" href=https://github.com/mesayb target="_blank">
                                   GitHub </a>
                              <a class= "fab fa-blogger-b" href=https://mesayb.github.io/mb_portfolio_bootstrap/ target="_blank">  Blog</a>
                          </div>
                      </div>
                  </div>
              </div>
  
              <div class="container main">
                  <div class="row">
                      <!-- <div class="main"> -->
                      <div class="col">
                          <h2>Software Automation Tester and Full Stack Web Development Student @GeorgiaTech</h2>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col card">
                          <h4>Public Repositories</h4>
                          <h4>12</h4>
                      </div>
                      <div class="col card">
                          <h4>Followers</h4>
                          <h4>20</h4>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col card">
                          <h4>Following</h4>
                          <h4>26</h4>
                      </div>
                      <div class="col card">
                          <h4>GitHub Stars</h4>
                          <h4>1</h4>
                      </div>
                  </div>
              </div>
  
              <div class="container wrapper">
  
              </div>
          </div>
      </div>
  
  </body>
  
  </html>
